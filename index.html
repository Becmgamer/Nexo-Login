<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Nexo Studios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00ffcc, #00ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginDiv {
      background: #001f2f;
      padding: 30px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #00ffcc;
      color: #001f2f;
      transition: 0.3s;
    }
    button:hover {
      background: #00ccff;
      color: white;
    }
    #msg {
      margin-top: 10px;
      color: yellow;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <div id="loginDiv">
    <h2>Login Nexo Studios</h2>
    <input type="text" id="nome" placeholder="Nome de usuário"><br>
    <input type="email" id="email" placeholder="E-mail"><br>
    <input type="password" id="senha" placeholder="Senha"><br>

    <button onclick="signup()">Criar Conta</button>
    <button onclick="login()">Entrar</button><br>
    <button onclick="voltarInicio()">Voltar para início</button>

    <p id="msg"></p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
      authDomain: "nexostudios-site-e9458.firebaseapp.com",
      databaseURL: https://nexostudios-site-e9458-default-rtdb.firebaseio.com/
      projectId: "nexostudios-site-e9458",
      storageBucket: "nexostudios-site-e9458.firebasestorage.app",
      messagingSenderId: "247851109985",
      appId: "1:247851109985:web:1b8903891240c55a376420"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    // Função de criar conta
    function signup(){
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const nome = document.getElementById('nome').value;

      if(!email || !senha || !nome){
        document.getElementById('msg').innerText = "Preencha todos os campos!";
        return;
      }

      auth.createUserWithEmailAndPassword(email, senha)
      .then((userCredential) => {
        const user = userCredential.user;

        // Salva no Database
        const userData = {
          nome: nome,
          email: email,
          status: "ativo",
          criadoEm: new Date().toLocaleString()
        };
        database.ref('usuarios/' + user.uid).set(userData);

        document.getElementById('msg').innerText = "Conta criada! Você será redirecionado...";
        setTimeout(() => {
          window.location.href = "torneio.html"; // Redireciona para torneio
        }, 1500);

      })
      .catch((error) => {
        document.getElementById('msg').innerText = error.message;
      });
    }

    // Função de login
    function login(){
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if(!email || !senha){
        document.getElementById('msg').innerText = "Preencha todos os campos!";
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
      .then((userCredential) => {
        document.getElementById('msg').innerText = "Login realizado! Redirecionando...";
        setTimeout(() => {
          window.location.href = "torneio.html";
        }, 1000);
      })
      .catch((error) => {
        document.getElementById('msg').innerText = error.message;
      });
    }

    // Botão voltar
    function voltarInicio(){
      window.location.href = "https://site.google.com/view/nexostudios/inicio"; // sua página inicial
    }
  </script>

</body>
</html>
