<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NEXO Studios - Login</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #00ffcc, #3399ff); /* Azul-verde neon */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    color: #fff;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #3399ff;
    color: #fff;
}

p {
    font-size: 14px;
    margin-top: 15px;
    color: #fff;
}

a {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container" id="loginDiv">
    <h2>Login / Cadastro</h2>
    <input type="text" id="nome" placeholder="Nome (apenas cadastro)">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <div>
        <button onclick="signup()">Criar Conta</button>
        <button onclick="login()">Entrar</button>
    </div>
    <p id="msg"></p>
    <p><a onclick="voltarInicio()">Voltar para o Início</a></p>
</div>

<script>
  // Configurações do seu Firebase
  const firebaseConfig = {
    apiKey: "SUA_APIKEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_MESSAGINGID",
    appId: "SEU_APPID"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Função de login
  function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      auth.signInWithEmailAndPassword(email, senha)
      .then((userCredential) => {
          document.getElementById('msg').innerText = "Login realizado!";
          // Redireciona para página de torneio liberado
          window.location.href = "https://sites.google.com/view/nexostudios/torneio-liberado";
      })
      .catch((error) => {
          document.getElementById('msg').innerText = error.message;
      });
  }

  // Função de cadastro
  function signup() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.createUserWithEmailAndPassword(email, senha)
      .then((userCredential) => {
          const user = userCredential.user;
          const data = {
              nome: nome,
              email: email,
              idUsuario: gerarID(nome),
              dataCadastro: new Date().toISOString(),
              statusPagamento: "pendente"
          };
          db.collection("usuarios").doc(user.uid).set(data);
          document.getElementById('msg').innerText = "Conta criada! Faça login agora.";
      })
      .catch((error) => {
          document.getElementById('msg').innerText = error.message;
      });
  }

  // Função para gerar ID do usuário
  function gerarID(nome) {
      const iniciais = nome.split(' ').map(p => p[0].toUpperCase()).join('');
      const dataHora = new Date();
      const id = iniciais + 
                 dataHora.getFullYear() +
                 ("0"+(dataHora.getMonth()+1)).slice(-2) +
                 ("0"+dataHora.getDate()).slice(-2) +
                 ("0"+dataHora.getHours()).slice(-2) +
                 ("0"+dataHora.getMinutes()).slice(-2);
      return id;
  }

  // Voltar para página inicial
  function voltarInicio() {
      window.location.href = "https://sites.google.com/view/nexostudios/inicio";
  }
</script>

</body>
</html>
