<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXO Studios - Login</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Estilo -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #00ffcc, #00bfff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      background: #00ffcc;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfff;
    }

    .small-btn {
      width: 48%;
      margin-top: 10px;
      display: inline-block;
    }

    #msg {
      margin-top: 12px;
      color: yellow;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>NEXO Studios</h1>
  <div class="container">
    <input type="text" id="nome" placeholder="Nome de usuário">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="signup()">Criar Conta</button>
    <button onclick="login()">Entrar</button>
    <button class="small-btn" onclick="voltarInicio()">Voltar para início</button>

    <p id="msg"></p>
  </div>

  <script>
    // CONFIGURAR COM SUA PRÓPRIA URL DO FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com/",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function signup() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const nome = document.getElementById('nome').value;

      if(!email || !senha || !nome){
        document.getElementById('msg').innerText = "Preencha todos os campos!";
        return;
      }

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const userId = userCredential.user.uid;
          // Salva info no database
          db.ref('usuarios/' + userId).set({
            nome: nome,
            email: email,
            createdAt: new Date().toISOString()
          });
          document.getElementById('msg').innerText = "Conta criada! Faça login.";
        })
        .catch((error) => {
          document.getElementById('msg').innerText = error.message;
        });
    }

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if(!email || !senha){
        document.getElementById('msg').innerText = "Preencha e-mail e senha!";
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          document.getElementById('msg').innerText = "Login realizado!";
          // Redireciona para página do torneio
          window.location.href = "https://site.google.com/view/nexostudios/torneio";
        })
        .catch((error) => {
          document.getElementById('msg').innerText = error.message;
        });
    }

    function voltarInicio(){
      window.location.href = "https://site.google.com/view/nexostudios/inicio";
    }
  </script>
</body>
</html>
