<!DOCTYPE html>
<html>
<head>
  <title>Nexus Studios - Login</title>
  <meta charset="UTF-8">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          window.location.href = "https://site.google.com/view/nexostudios/inscricao-confirmada";
        })
        .catch(() => {
          alert("Login incorreto!");
        });
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00ff99, #00ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffcc;
      width: 300px;
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 15px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #00ff99;
      transition: 0.4s;
      box-shadow: 0 0 15px #00ff99;
    }

    button:hover {
      background: #00ccff;
      box-shadow: 0 0 25px #00ccff;
      transform: scale(1.05);
    }

    .voltar {
      margin-top: 15px;
      display: block;
      color: #00ffcc;
      text-decoration: none;
      font-size: 14px;
    }

    .voltar:hover {
      color: #00ccff;
    }

  </style>
</head>

<body>
  <div class="box">
    <h2>Login Nexus Studios</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">Entrar no Torneio</button>

    <a class="voltar" href="https://site.google.com/view/nexusstudios/inicio">
      Voltar para PÃ¡gina Inicial
    </a>
  </div>
</body>
</html>
