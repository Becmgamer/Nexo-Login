<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Nexo Studios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #00ffcc, #00ccff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #loginDiv {
    background-color: rgba(0,0,0,0.85);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc;
    width: 90%;
    max-width: 400px;
    text-align: center;
    color: white;
  }
  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
  }
  button {
    width: 45%;
    padding: 12px;
    margin: 10px 5px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #00ffcc, #00ccff);
    transition: 0.3s;
  }
  button:hover {
    background: linear-gradient(90deg, #00ccff, #00ffcc);
  }
  #msg {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<div id="loginDiv">
  <h1>Login Nexo Studios</h1>
  <input type="text" id="nome" placeholder="Nome">
  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">
  <br>
  <button onclick="signup()">Criar Conta</button>
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
    authDomain: "nexostudios-site-e9458.firebaseapp.com",
    databaseURL: "https://nexostudios-site-e9458-default-rtdb.firebaseio.com",
    projectId: "nexostudios-site-e9458",
    storageBucket: "nexostudios-site-e9458.firebasestorage.app",
    messagingSenderId: "247851109985",
    appId: "1:247851109985:web:1b8903891240c55a376420"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  const REDIRECT_URL = "https://site.google.com/view/nexostudios/torneio-liberado";

  // Função para criar conta
  function signup() {
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    auth.createUserWithEmailAndPassword(email, senha)
    .then((userCredential) => {
      const user = userCredential.user;
      const idUsuario = nome.substring(0,2).toUpperCase() + Date.now();
      database.ref('usuarios/' + idUsuario).set({
        nome: nome,
        email: email,
        uid: user.uid,
        criadoEm: new Date().toISOString()
      });
      localStorage.setItem('ultimoLogin', Date.now());
      document.getElementById('msg').innerText = "Conta criada! Agora faça login.";
    })
    .catch((error) => {
      document.getElementById('msg').innerText = error.message;
    });
  }

  // Função para login
  function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    auth.signInWithEmailAndPassword(email, senha)
    .then((userCredential) => {
      document.getElementById('msg').innerText = "Você foi logado com sucesso!";
      localStorage.setItem('ultimoLogin', Date.now());
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 1000);
    })
    .catch((error) => {
      document.getElementById('msg').innerText = error.message;
    });
  }

  // Reconhece login dentro de 30 dias
  auth.onAuthStateChanged(user => {
    if(user) {
      const ultimoLogin = parseInt(localStorage.getItem('ultimoLogin') || "0");
      const agora = Date.now();
      const prazo30dias = 30*24*60*60*1000;

      if(agora - ultimoLogin < prazo30dias) {
        document.getElementById('msg').innerText = "Você já está logado!";
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 1000);
      }
    }
  });
</script>
</body>
</html>
