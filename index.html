<!DOCTYPE html>
<html>
<head>
  <title>Nexo Studios</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #001a1a, #000814);
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .box {
      background: #0a0f1c;
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px #00ffcc;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #00ffcc;
      transition: 0.3s;
    }

    button:hover {
      background: #00ccff;
      box-shadow: 0 0 15px #00ffcc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="box">

  <div id="home">
    <h2>Nexo Studios</h2>
    <button onclick="mostrarLogin()">Entrar</button>
    <button onclick="mostrarCadastro()">Cadastrar-se</button>
  </div>

  <div id="loginDiv" class="hidden">
    <h2>Entrar</h2>
    <input type="email" id="loginEmail" placeholder="E-mail">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="voltar()">Voltar</button>
  </div>

  <div id="cadastroDiv" class="hidden">
    <h2>Cadastrar-se</h2>
    <input type="text" id="cadNome" placeholder="Nome">
    <input type="email" id="cadEmail" placeholder="E-mail">
    <input type="password" id="cadSenha" placeholder="Senha">
    <button onclick="cadastrar()">Criar Conta</button>
    <button onclick="voltar()">Voltar</button>
  </div>

  <p id="mensagem"></p>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
  authDomain: "nexostudios-site-e9458.firebaseapp.com",
  projectId: "nexostudios-site-e9458",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function mostrarLogin(){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("loginDiv").classList.remove("hidden");
}

function mostrarCadastro(){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("cadastroDiv").classList.remove("hidden");
}

function voltar(){
  document.getElementById("loginDiv").classList.add("hidden");
  document.getElementById("cadastroDiv").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
  document.getElementById("mensagem").innerText = "";
}

function cadastrar(){
  const email = document.getElementById("cadEmail").value;
  const senha = document.getElementById("cadSenha").value;

  auth.createUserWithEmailAndPassword(email, senha)
    .then(() => {
      document.getElementById("mensagem").innerText = "Conta criada! FaÃ§a login.";
      voltar();
    })
    .catch(error => {
      document.getElementById("mensagem").innerText = error.message;
    });
}

function login(){
  const email = document.getElementById("loginEmail").value;
  const senha = document.getElementById("loginSenha").value;

  auth.signInWithEmailAndPassword(email, senha)
    .then(() => {
      window.location.href = "https://sites.google.com/view/nexostudios/torneio-liberado";
    })
    .catch(error => {
      document.getElementById("mensagem").innerText = error.message;
    });
}
</script>

</body>
</html>
